<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link rel="styleSheets" href="styles\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1713fc1b17.js" crossorigin="anonymous"></script>
    <script src="JavaScript\main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <!--Green Banner / Header-->
            <div class="col-lg-12" id="header"></div> 
        </div>
        <!--Container holding golf course options -->
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="course-select">Select Course</label>
                        <select class="form-control" id="course-select"></select>
                    </div>
                </div>
            </div>
        </div>
        <!--div container holding the scorecard -- holding the two tables of holes-->
        <div class="row" id="scorecard-container">
            <h1>Lets Play Some Golf!!
            <!--Scorecard div itself-->
            <div class="col-lg-12" id="scorecard">
                <!--Div containing the first 9 holes & Player Names-->
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
                <!--Second Div containing the next holes up to 18 & Player Names-->
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
